name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: windows-2022 # TODO: change back to windows-latest when possible

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
          submodules: true

      - run: dotnet build WeCantSpell.Hunspell.sln -c Release

      - run: dotnet test WeCantSpell.Hunspell.Tests/WeCantSpell.Hunspell.Tests.csproj -c Release

      - run: dotnet pack WeCantSpell.Hunspell/WeCantSpell.Hunspell.csproj -c Release --output ./artifacts

      - uses: actions/upload-artifact@v2
        with:
          name: nuget-package
          path: ./artifacts/WeCantSpell.Hunspell.*.nupkg
