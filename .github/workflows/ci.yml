name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - run: dotnet build --configuration Release src/WeCantSpell.Hunspell/WeCantSpell.Hunspell.csproj

      - run: dotnet test --configuration Release test/WeCantSpell.Hunspell.Tests/WeCantSpell.Hunspell.Tests.csproj

      - run: dotnet pack --configuration Release --output ./artifacts src/WeCantSpell.Hunspell/WeCantSpell.Hunspell.csproj

      - uses: actions/upload-artifact@v2
        with:
          path: ./artifacts/*.nupkg
